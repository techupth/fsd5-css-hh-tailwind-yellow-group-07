<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-slate-200 h-screen flex flex-col justify-center items-center">
      <form class="bg-white rounded-xl p-2 pt-10 pl-8 pr-12 font-semibold text-zinc-600 text-xl flex flex-col">Login to Website
        <div class="flex flex-col gap-4 mt-4 mb-4">
        <label for="email" class=" font-semibold flex flex-row justify-between items-center">Email
          <input id="email" type="email"
            class=" border-2 border-zinc-600 p-2 rounded-md hover:border-violet-500
                  focus:outline-none focus:border-violet-300 "/></label>
        <label for="password" class=" font-semibold flex flex-row justify-between items-center">Password
          <input id="password" type="password"
            class=" border-2 border-zinc-600 p-2 rounded-md hover:border-violet-500 border-violet-500
                  focus:outline-none focus:border-violet-300 ml-5"/></label>
        </div>
        <div class=" p-4 flex flex-row justify-between mb-5">
          <button class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300">
            Sign In
          </button>
          <button class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring focus:ring-violet-300">Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
