<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->
  <div class="bg-slate-200 h-screen flex justify-center items-center">
    <form class="bg-white rounded-xl text-zinc-600 text-x1 h-60 p-5 flex flex-col justify-around">Login to Website
        <label for="email">Email
        <input id="email" type="email" 
            class="border-2 border-zinc-600 p-2 ml-7 rounded-md hover:border-violet-500 focus:outline-none focus:border-violet-300"></label>
        <label for="password">Password
        <input id="password" type="password" 
            class="border-2 border-zinc-600 p-2 rounded-md hover:border-violet-500 focus:outline-none focus:border-violet-300"></label>
        <div class="flex flex-row gap-2">
        <button class="w-36 p-2 border-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300 rounded-3xl"> 
            Sign In
        </button>
        <button class="w-36 p-2 border-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 text-violet-600 rounded-3xl">
            Sign Up
        </button> 
        </div>
    </form>
    </div>
</body>

</html>
